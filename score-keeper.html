<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
  </head>
  <body>

    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

    <p>Playing to : <span>5</span></p>

    <input type="number" class="input">

    <div class="btns">
      <button type="button" id="p1Button" class='btn'>Player one</button>
      <button type="button" id="p2Button" class='btn'>Player two</button>
      <button type="button" id="resetButton" class='btn'>Reset</button>
    </div>





    <script src="scoreKeeper.js" charset="utf-8"></script>

  </body>
</html>
